{% extends "base.html" %}

{% block app_content %}
    <h1>{{ _('Messages') }}</h1>
    {% for post in messages %}
        {% include '_post.html' %}
    {% endfor %}
    <nav aria-label="Page navigation example">
        <ul class="pagination">
            <li class="page-item {% if not prev_url %} disabled {% endif %}">
                <a class="page-link" href="{{ prev_url or '#' }}" tabindex="-1">{{ _('Newer messages') }}</a>
            </li>
            <li class="page-item {% if not next_url %} disabled {% endif %}">
                <a class="page-link" href="{{ next_url or '#' }}">{{ _('Older messages') }}</a>
            </li>
        </ul>
    </nav>
{% endblock %}
